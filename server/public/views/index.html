<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/stylesheet.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
    <h3>Find Somebody!</h3>
    <form id="search">
        <input type="text" id="peopleSearch" name="peopleSearch" placeholder="Enter name:">
        <button id="submitSearch" class="btn btn-info">Search</button>
    </form>


    <h3>Add Someone!</h3>
    <form id="addSomeone">
        <input type="text" id="peopleAdd" name="peopleAdd" placeholder="Enter Name">
        <input type="text" id="locationAdd" name="locationAdd" placeholder="Enter Location">
        <input type="text" id="ageAdd" name="ageAdd" placeholder="Enter age:">
        <input type="text" id="spiritAnimalAdd" name="spiritAnimalAdd" placeholder="Enter Spirit Animal:">
        <input type="text" id="addressAdd" name="addressAdd" placeholder="Enter address:">
        <button id="submitAdd" class="btn btn-info">Submit Person</button>
    </form>
        </div>
    <div id="peopleContainer"></div>

    </div>
</body>
</html>
